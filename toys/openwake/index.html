<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="openWake Clock" />
    <link rel="apple-touch-icon" href="./icons/clock-icon.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./icons/clock-icon-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./icons/clock-icon-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/clock-icon-152.png" />
    <link rel="apple-touch-startup-image" href="./icons/clock-startup.png" />
    <title>openWake Clock</title>
    <style>
      @font-face {
        font-family: "DIN Light";
        src: url("./fonts/DIN-Light-2.otf") format("opentype");
      }

      html,
      body {
        background: linear-gradient(to bottom, #0B1631, #271D3A);
        background: -webkit-linear-gradient(top, #0B1631, #271D3A);
        color: #ffffff;
        margin: 0;
        height: 100vh;
        position: relative;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .clock-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        padding: 40px;
        width: 200px;
        height: 200px;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        -webkit-box-orient: vertical;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      .info-line {
        font-family: "DIN Light", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 20px;
        height: 20px;
        margin: 4px 0;
      }

      #clock {
        font-family: "DIN Light", Helvetica, Arial, sans-serif;
        font-size: 72px;
        text-align: center;
        z-index: 2;
        position: relative;
        line-height: 1;
        margin: 0;
        -webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0);
        font-weight: 200;
      }

      #clock.with-seconds {
        font-size: 58px;
      }

      .glow-ring {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 6px solid #8fe3ff;
        border-radius: 50%;
        z-index: 1;
        -webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0);
        -webkit-filter: drop-shadow(0 0 1px #00bfff);
        filter: drop-shadow(0 0 1px #00bfff);
        box-shadow: 0 0 8px rgba(143, 227, 255, 0.3), /* 外发光 */ inset 0 0 8px rgba(143, 227, 255, 0.3); /* 内发光 */
      }

      /* ring effects */
      @-webkit-keyframes breath {
        0%,
        100% {
          box-shadow: 0 0 8px rgba(143, 227, 255, 0.3), inset 0 0 8px rgba(143, 227, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(143, 227, 255, 0.8), inset 0 0 20px rgba(143, 227, 255, 0.8);
        }
      }

      @keyframes breath {
        0%,
        100% {
          box-shadow: 0 0 8px rgba(143, 227, 255, 0.3), inset 0 0 8px rgba(143, 227, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(143, 227, 255, 0.8), inset 0 0 20px rgba(143, 227, 255, 0.8);
        }
      }

      .breath {
        -webkit-animation: breath 3s ease-in-out infinite;
        animation: breath 3s ease-in-out infinite;
      }

      @-webkit-keyframes rotate3d {
        0% {
          -webkit-transform: rotateX(0deg) rotateY(180deg);
        }
        25% {
          -webkit-transform: rotateX(45deg) rotateY(135deg);
        }
        50% {
          -webkit-transform: rotateX(90deg) rotateY(90deg);
        }
        75% {
          -webkit-transform: rotateX(135deg) rotateY(45deg);
        }
        100% {
          -webkit-transform: rotateX(180deg) rotateY(0deg);
        }
      }

      @keyframes rotate3d {
        0% {
          transform: rotateX(0deg) rotateY(180deg);
        }
        25% {
          transform: rotateX(45deg) rotateY(135deg);
        }
        50% {
          transform: rotateX(90deg) rotateY(90deg);
        }
        75% {
          transform: rotateX(135deg) rotateY(45deg);
        }
        100% {
          transform: rotateX(180deg) rotateY(0deg);
        }
      }

      .rotate3d {
        -webkit-animation: rotate3d 6s linear infinite;
        animation: rotate3d 6s linear infinite;
        transform-origin: 50% 50%;
        -webkit-backface-visibility: visible;
        backface-visibility: visible; /* 让背面也显示出来 */
      }

      .menu {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        color: #fff;
        display: none;
      }

      .menu.show {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
      }

      .menu-panel {
        position: relative;
        background: rgba(34, 34, 34, 0.95);
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 280px;
        font-size: 18px;
      }

      .close-button {
        background: none;
        background: transparent; /* for iOS6 browser compatibility */
        border: none;
        color: #fff;
      }


      .menu-panel label,
      .menu-panel button,
      .menu-panel select {
        display: block;
        width: 100%;
        margin: 8px 0;
        font-size: 18px;
        padding: 12px 16px;
        background: #444;
        border: 1px solid #666;
        border-radius: 6px;
        color: #fff;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        cursor: pointer;
      }

      .menu-panel button {
        text-align: center;
        background: #555;
      }

      .menu-panel button:hover,
      .menu-panel select:hover {
        background: #666;
      }

      .checkbox-group {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-flex-direction: column;
        flex-direction: column;
        gap: 8px;
        margin: 8px 0;
        padding: 12px 16px;
        background: #444;
        border: 1px solid #666;
        border-radius: 6px;
      }

      .checkbox-group label {
        margin: 0;
        padding: 0;
        background: none;
        border: none;
        font-size: 16px;
      }

      .button-row {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
        justify-content: space-between;
        gap: 8px;
        margin: 8px 0;
      }

      .button-row button {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        margin: 0;
        padding: 8px 4px;
        font-size: 14px;
        text-align: center;
      }

      .tribute-text {
        font-size: 12px;
        color: #ccc;
        text-align: center;
        margin: 12px 0 8px 0;
        font-style: italic;
      }

      .progress-ring {
        border-radius: 50%;
        border: 6px solid #8fe3ff;
        box-shadow: 0 0 8px rgba(143, 227, 255, 0.3), inset 0 0 8px rgba(143, 227, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <div id="date" class="info-line"></div>
      <div id="clock"></div>
      <div id="week" class="info-line"></div>
      <div class="glow-ring" id="ring"></div>
    </div>

    <div id="menu" class="menu">
      <div class="menu-panel">
        <label
          >圆环效果:
          <select id="ringEffect">
            <option value="none">无</option>
            <option value="breath">呼吸</option>
            <option value="rotate3d">立体旋转</option>
          </select>
        </label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="toggleSeconds" /> 是否显示秒钟？</label>
          <label><input type="checkbox" id="toggleDate" /> 是否显示日期？</label>
          <label><input type="checkbox" id="toggleWeek" /> 是否显示星期？</label>
        </div>
        <div class="tribute-text">致敬已下线的iOS App - Wake Alarm Clock</div>
        <div class="button-row">
          <button id="refresh">刷新页面</button>
          <button id="about">关于作者</button>
          <button id="closeMenu" class="close-button">❌</button>
        </div>
      </div>
    </div>

    <script>
      function padZero(num) {
        return num < 10 ? "0" + num : num;
      }

      var showSeconds = false;
      var showDate = false;
      var showWeek = false;

      function updateClock() {
        var now = new Date();
        var hours = padZero(now.getHours());
        var minutes = padZero(now.getMinutes());
        var seconds = padZero(now.getSeconds());
        var timeStr = hours + ":" + minutes + (showSeconds ? ":" + seconds : "");
        var clockElement = document.getElementById("clock");
        clockElement.innerHTML = timeStr;
        
        // 根据是否显示秒钟调整字体大小
        if (showSeconds) {
          clockElement.className = "with-seconds";
        } else {
          clockElement.className = "";
        }

        if (showDate) {
          var dateStr = now.getFullYear() + "-" + padZero(now.getMonth() + 1) + "-" + padZero(now.getDate());
          document.getElementById("date").innerHTML = dateStr;
        } else {
          document.getElementById("date").innerHTML = "";
        }

        if (showWeek) {
          var weekArr = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
          document.getElementById("week").innerHTML = weekArr[now.getDay()];
        } else {
          document.getElementById("week").innerHTML = "";
        }

        if (currentEffect === "second") {
          /* 秒钟进度效果在旧版 iOS Safari 中不受支持 */
        }
      }

      setInterval(updateClock, 1000);
      updateClock();

      var menu = document.getElementById("menu");
      var ring = document.getElementById("ring");
      var currentEffect = "none";

      function openMenu() {
        if (menu.className.indexOf("show") === -1) {
          menu.className += " show";
        }
      }

      function closeMenu() {
        menu.className = menu.className.replace(" show", "");
      }


      // 添加时钟点击事件
      document.getElementById("clock").addEventListener(
        "touchend",
        function (e) {
          e.preventDefault();
          openMenu();
        },
        false
      );
      document.getElementById("clock").addEventListener("click", openMenu);

      document.getElementById("closeMenu").addEventListener(
        "touchend",
        function (e) {
          e.preventDefault();
          closeMenu();
        },
        false
      );
      document.getElementById("closeMenu").addEventListener("click", closeMenu);

      document.getElementById("toggleSeconds").addEventListener("change", function (e) {
        showSeconds = e.target.checked;
        updateClock();
      });
      document.getElementById("toggleDate").addEventListener("change", function (e) {
        showDate = e.target.checked;
        updateClock();
      });
      document.getElementById("toggleWeek").addEventListener("change", function (e) {
        showWeek = e.target.checked;
        updateClock();
      });
      document.getElementById("refresh").addEventListener("click", function () {
        location.reload();
      });
      document.getElementById("about").addEventListener("click", function () {
        window.location.href = "https://maemo.cc/";
      });
      document.getElementById("ringEffect").addEventListener("change", function (e) {
        ring.classList.remove("breath", "rotate3d", "progress-ring");
        ring.style.background = "";
        ring.style.border = "6px solid #8FE3FF";
        currentEffect = e.target.value;
        if (currentEffect === "breath") {
          ring.classList.add("breath");
        } else if (currentEffect === "rotate3d") {
          ring.classList.add("rotate3d");
        } else if (currentEffect === "second") {
          /* 秒钟进度效果在旧版 iOS Safari 中不受支持 */
        }
        updateClock();
      });
    </script>
  </body>
</html>
