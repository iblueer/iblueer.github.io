<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="时钟">
    <link rel="apple-touch-icon" href="./img/icons/clock-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/icons/clock-icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/clock-icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/clock-icon-152.png">
    <link rel="apple-touch-startup-image" href="./img/icons/clock-startup.png">
    <title>数字时钟</title>
    <style>
        @font-face {
            font-family: 'DIN Light';
            src: url('./fonts/DIN-Light-2.otf') format('opentype');
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            position: relative;
        }
        
        .clock-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            padding: 40px;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #clock {
            font-family: 'DIN Light', Helvetica, Arial, sans-serif;
            font-size: 72px;
            text-align: center;
            z-index: 2;
            position: relative;
            line-height: 200px;
            margin: 0;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            font-weight: 200;
        }
        
        .glow-ring {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 6px solid #8FE3FF;
            border-radius: 50%;
            z-index: 1;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            -webkit-filter: drop-shadow(0 0 1px #00bfff);
            filter: drop-shadow(0 0 1px #00bfff);
            box-shadow: 0 0 8px rgba(143, 227, 255, 0.3),  /* 外发光 */
                       inset 0 0 8px rgba(143, 227, 255, 0.3);  /* 内发光 */
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="clock"></div>
        <div class="glow-ring"></div>
    </div>
    
    <script>
        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }

        function updateClock() {
            var now = new Date();
            var hours = padZero(now.getHours());
            var minutes = padZero(now.getMinutes());
            document.getElementById('clock').innerHTML = hours + ':' + minutes;
        }
        
        setInterval(updateClock, 1000);
        updateClock(); // 立即显示时间

        // 添加点击刷新功能
        document.addEventListener('click', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
